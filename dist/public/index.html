    <script>
      (function() {

        // 1. Ensure performance object exists and is writable

          window.performance = {};
        }
        
        // 2. Create a writable performance object with all required methods
        var perfMethods = {
          now: function() { return Date.now(); },
          mark: function() {},
          measure: function() {},
          getEntriesByName: function() { return []; },
          getEntriesByType: function() { return []; },
          clearMarks: function() {},
          clearMeasures: function() {},
          timeOrigin: Date.now(),
          unstable_now: function() { return Date.now(); }

          }
        }
